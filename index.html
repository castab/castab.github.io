<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#263238">
    <link rel="icon" type="image/png" href="./images/barIcon.png" sizes="192x192">
    <title>Brayan J. Castaneda</title>
    <!-- build:css -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="./css/default.css">
    <!-- endbuild -->
    <!-- build:js -->
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/angular/angular.js"></script>
    <script src="/node_modules/angular-animate/angular-animate.js"></script>
    <script src="/node_modules/angular-route/angular-route.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="/node_modules/lodash/lodash.js"></script>
    <script src="./js/app.js"></script>
    <!-- endbuild -->
  </head>
<body>

<navbar></navbar>

<div ng-controller="mainCtrl as vm" ng-view></div>

<div ng-controller="preloadCtrl as vm" style="display:none;">
  <div ng-repeat="url in vm.imageUrls">
    <img ng-src="{{url}}">
  </div>
</div>

</body>

</html>
